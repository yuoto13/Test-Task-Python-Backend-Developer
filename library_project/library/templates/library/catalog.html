{% extends 'library/base.html' %}

{% block content %}
<h2>Каталог книг</h2>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>
                {% if book.available %}
                <a href="{% url 'borrow_book' book.id %}" class="btn btn-primary">Взять</a>
                {% else %}
                <button class="btn btn-secondary" disabled>Недоступна</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
