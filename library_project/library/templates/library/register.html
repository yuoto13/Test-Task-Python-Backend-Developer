{% extends 'library/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                    <div id="passwordHelp" class="form-text text-muted">
                        Ваш пароль должен содержать не менее 8 символов, не быть слишком простым, и не совпадать с вашими личными данными.
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2">Password confirmation:</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('#id_password1').tooltip({
            placement: 'right',
            trigger: 'focus',
            title: 'Пароль должен содержать не менее 8 символов, не совпадать с личными данными и не быть простым.',
            template: '<div class="tooltip" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'
        });
    });
</script>
{% endblock %}
